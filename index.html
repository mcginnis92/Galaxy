<!DOCTYPE html>
<html> 

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <h2 id="todo-title">To Do</h2>
                <div id="todo-container" class="hide">
                    <ul id="todo">
                    </ul>
                    <p id="plus">+</p>
                </div>
            </div>
        </div>
        <div class="row" id="clock">
            <div class="col-md-6 col-md-offset-3 text-center">
                <h1 id="time"></h1>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script type="text/javascript" src="https://mcginnis92.github.io/dom/logic.js"></script>
    <script type="text/javascript">
    
    var time = moment().format('LT');
    
    var setTime = function (){
        var time = moment().format('LT');
        console.log('time');
        $('#time').text(time);
    }

    setInterval(setTime, 1000);

    //show to do list
    var showList = function (){
        $('#todo-container').toggleClass('hide');
        }
    $('#todo-title').on('click', showList);
    

    //add item to to-do list
    var todoEmpty = [];

    var updateList = function (){
        var item = prompt('Enter a new item for your list.');
        todoEmpty.push(item);
        var listHTML = '';

            for (var i = 0; i < todoEmpty.length; i++) {
            listHTML += '<li>' + todoEmpty[i] + '</li>';
        }
            var listItems = document.querySelector('#todo');
            listItems.innerHTML = listHTML;
    }
    
    $('#plus').on('click', updateList);

    </script>
</body>

</html>
